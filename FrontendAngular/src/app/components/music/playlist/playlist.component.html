<div class="">
  <form #playListForm=ngForm (ngSubmit)="saveNewPlaylist(playListForm)">
    <div class="form-group centering">
      <label for="Name">Playlist Name</label>
      <input type="text" class="form-control" id="Name" placeholder="Name">
    </div>
    <div class="form-group centering">
      <label for="Description">Playlist Beschreibung</label>
      <input type="text" class="form-control" id="Description" placeholder="Beschreibung">
    </div>
    <button type="submit" class="btn btn-primary centering buttonCss" >Add Playlist</button>
  </form>
  <table class="table table-striped ">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Album</th>

        {{p.id}}
      </td>
      <td>
        {{ p.name }}
      </td>
      <td>
        {{p.owner.username}}

        {{p.description}}
