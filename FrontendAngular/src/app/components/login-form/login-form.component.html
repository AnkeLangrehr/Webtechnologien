<div class="row">
  <div class="formCss col-xs-12 col-md-6">
    <form  #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" >
      <div class="form-group ">
        <label for="email">Email address</label>
        <input type="email"
               id="email"
               class="form-control"
               placeholder="Enter email"
               ngModel required
               name="email"
               email>

        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else. Max Chars: 20</small>
      </div>
      <div class="form-group">
        <label for="password">Password, Min Chars: 8</label>
        <input type="password"
               id="password"
               class="form-control"
               placeholder="Password"
               ngModel
               required
               name="password"
               minlength="8">
      </div>
      <div class="formCss">
        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{active? 'Login' : 'Sign Up'}}</button> |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">{{active? 'Switch to Signup' : 'Switch to Login'}}</button>
      </div>
    </form>
  </div>
</div>
